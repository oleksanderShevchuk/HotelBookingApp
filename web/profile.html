<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Hotel Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/js/presentation/components/adminNav.entry.js" defer></script>
    <script type="module" src="./js/presentation/components/navbar.entry.js"></script>
    <script type="module" src="/js/presentation/pages/profilePage.entry.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen" x-data="profilePage" x-init="init()" x-cloak>

    <nav class="admin-nav" x-data="adminNav()" x-init="init()">
        <div class="nav-wrap">
            <div class="flex items-center gap-3">
                <a href="/index.html" class="brand text-xl font-bold text-blue-700">üè® HotelBooking</a>

                <div class="admin-tabs" x-show="isAdmin()">
                    <a href="/admin/hotels.html"
                       :class="['admin-tab', {active: isActive('/admin/hotels.html')}]"
                       @click.prevent="requireAdmin($event, '/admin/hotels.html')">Hotels</a>

                    <a href="/admin/rooms.html"
                       :class="['admin-tab', {active: isActive('/admin/rooms.html')}]"
                       @click.prevent="requireAdmin($event, '/admin/rooms.html')">Rooms</a>

                    <a href="/admin/bookings.html"
                       :class="['admin-tab', {active: isActive('/admin/bookings.html')}]"
                       @click.prevent="requireAdmin($event, '/admin/bookings.html')">Bookings</a>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <template x-if="user">
                    <div class="flex items-center gap-3">
                        <span x-text="user.email" class="text-gray-700"></span>
                        <button @click="logout()" class="btn-danger">Logout</button>
                    </div>
                </template>

                <template x-if="!user">
                    <div class="flex items-center gap-3">
                        <a href="/login.html" class="btn">Login</a>
                        <a href="/register.html" class="btn">Register</a>
                    </div>
                </template>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <a href="/index.html" class="text-blue-600">&larr; Back</a>

        <h1 class="text-2xl font-bold mb-4">My Bookings</h1>

        <template x-if="bookings.length === 0">
            <p class="text-gray-600">You have no bookings yet.</p>
        </template>

        <div class="grid md:grid-cols-2 gap-6">
            <template x-for="b in bookings" :key="b.id">
                <div class="bg-white rounded shadow p-4">
                    <p class="font-bold">Hotel: <span x-text="b.hotelName"></span></p>
                    <p class="font-bold">Room number: <span x-text="b.roomNumber"></span></p>
                    <p>Check-in: <span x-text="new Date(b.checkInDate).toLocaleDateString()"></span></p>
                    <p>Check-out: <span x-text="new Date(b.checkOutDate).toLocaleDateString()"></span></p>
                    <p>Total: $<span x-text="b.totalPrice"></span></p>
                    <button @click="cancelBooking(b.id)" class="mt-3 text-red-600 hover:underline">Cancel</button>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
