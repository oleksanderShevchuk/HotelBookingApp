<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - HotelBooking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/js/presentation/pages/registerPage.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="admin-nav">
        <div class="nav-wrap">
            <div class="flex items-center gap-3">
                <a href="/index.html" class="brand text-xl font-bold text-blue-700">üè® HotelBooking</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center">
        <div x-data="registerPage()" class="bg-white p-8 rounded-lg shadow w-96">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Create Account</h2>

            <input type="text" x-model="userName" placeholder="Username" class="border p-2 w-full mb-3 rounded" />
            <input type="email" x-model="email" placeholder="Email" class="border p-2 w-full mb-3 rounded" />
            <input type="text" x-model="phoneNumber" placeholder="Phone number" class="border p-2 w-full mb-3 rounded" />
            <input type="password" x-model="password" placeholder="Password" class="border p-2 w-full mb-4 rounded" />

            <button @click="register()" class="bg-blue-600 text-white w-full p-2 rounded">Register</button>
            <p class="text-sm mt-2 text-red-600" x-text="message"></p>

            <p class="mt-4 text-center text-gray-600 text-sm">
                Already have an account?
                <a href="login.html" class="text-blue-600 font-semibold">Login</a>
            </p>
        </div>
    </main>
</body>
</html>
