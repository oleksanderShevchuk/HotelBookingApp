<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-full flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-700">üè® HotelBooking</h1>
        <div x-data="{ user: JSON.parse(localStorage.getItem('user') || 'null') }">
            <template x-if="user">
                <div class="flex gap-4 items-center">
                    <span x-text="user.email" class="text-gray-700"></span>
                    <button @click="logout()" class="text-red-600">Logout</button>
                </div>
            </template>
            <template x-if="!user">
                <div class="space-x-4">
                    <a href="login.html" class="text-blue-600">Login</a>
                    <a href="register.html" class="text-blue-600">Register</a>
                </div>
            </template>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-1 container mx-auto py-8" x-data="hotelList()" x-init="loadHotels()">
        <h2 class="text-2xl font-semibold mb-4">Available Hotels</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <template x-for="hotel in hotels" :key="hotel.id">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-xl font-semibold" x-text="hotel.name"></h3>
                    <p class="text-gray-600" x-text="hotel.city"></p>
                    <p class="text-sm mt-2" x-text="hotel.description"></p>
                    <a :href="'hotel.html?id=' + hotel.id"
                       class="mt-3 inline-block bg-blue-600 text-white px-3 py-1 rounded">View Rooms</a>
                </div>
            </template>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        function hotelList() {
            return {
                hotels: [],
                async loadHotels() {
                    const res = await api.get('/api/hotels');
                    if (res.ok) this.hotels = await res.json();
                }
            }
        }
    </script>
    <script type="module">
        import { hotelsPage } from "./js/presentation/pages/hotelsPage.js";
        document.addEventListener("alpine:init", () => {
            Alpine.data("hotelsPage", hotelsPage);
        });
    </script>

</body>
</html>
