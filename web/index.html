<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="/js/presentation/components/adminNav.entry.js" defer></script>
    <script type="module" src="./js/presentation/components/navbar.entry.js"></script>
    <script type="module" src="./js/presentation/pages/hotelsPage.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 min-h-full flex flex-col">

    <nav class="admin-nav" x-data="adminNav()" x-init="init()">
        <div class="nav-wrap">
            <div class="flex items-center gap-3">
                <a href="/index.html" class="brand text-xl font-bold text-blue-700">üè® HotelBooking</a>

                <div class="admin-tabs">
                    <a :class="['admin-tab', {active: isActive('/admin/hotels.html')}]" href="/admin/hotels.html">Hotels</a>
                    <a :class="['admin-tab', {active: isActive('/admin/rooms.html')}]" href="/admin/rooms.html">Rooms</a>
                    <a :class="['admin-tab', {active: isActive('/admin/bookings.html')}]" href="/admin/bookings.html">Bookings</a>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <a x-show="isAdmin()" href="/admin/hotels.html" @click.prevent="goAdmin()" class="btn-edit">Admin</a>

                <template x-if="user">
                    <div class="flex items-center gap-3">
                        <span x-text="user.email" class="text-gray-700"></span>
                        <button @click="logout()" class="btn-danger">Logout</button>
                    </div>
                </template>

                <template x-if="!user">
                    <div class="flex items-center gap-3">
                        <a href="/login.html" class="btn">Login</a>
                        <a href="/register.html" class="btn">Register</a>
                    </div>
                </template>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="page container mx-auto py-8" x-data="hotelsPage()" x-init="init()">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">Available Hotels</h2>
            <input x-model="search" placeholder="Search by city..." class="border p-2 rounded w-64" />
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <template x-for="hotel in filteredHotels()" :key="hotel.id || hotel.name">
                <div class="card hover:shadow-lg transition">
                    <table class="kv-table">
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td x-text="hotel.name || '‚Äî'"></td>
                            </tr>
                            <tr>
                                <th scope="row">City</th>
                                <td x-text="hotel.city || '‚Äî'"></td>
                            </tr>
                            <tr>
                                <th scope="row">Description</th>
                                <td x-text="hotel.description || '‚Äî'"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3">
                        <button class="btn-primary inline-block"
                                @click="goToHotel(hotel)"
                                :disabled="!hotel.id">
                            View Rooms
                        </button>
                        <span class="muted text-sm" x-show="!hotel.id">Missing hotel id</span>
                    </div>
                </div>
            </template>

        </div>
    </main>
</body>
</html>
