<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/presentation/components/navbar.entry.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 min-h-full flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-700">üè® HotelBooking</h1>
        <div x-data="{ user: JSON.parse(localStorage.getItem('user') || 'null') }"
             class="flex items-center gap-3">
            <a x-show="user && user.role === 'Admin'"
               href="/admin/hotels.html"
               class="btn-edit">Admin</a>

            <template x-if="user">
                <div class="flex gap-4 items-center">
                    <span x-text="user.email" class="text-gray-700"></span>
                    <button @click="localStorage.removeItem('user'); location.reload()" class="text-red-600">Logout</button>
                </div>
            </template>
            <template x-if="!user">
                <div class="space-x-4">
                    <a href="login.html" class="text-blue-600">Login</a>
                    <a href="register.html" class="text-blue-600">Register</a>
                </div>
            </template>
        </div>
    </nav>

    <!-- Main -->
    <main class="page container mx-auto py-8" x-data="hotelsPage()" x-init="init()">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">Available Hotels</h2>
            <input x-model="search" placeholder="Search by city..." class="border p-2 rounded w-64" />
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <template x-for="hotel in filteredHotels()" :key="hotel.id">
                <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
                    <h3 class="text-xl font-bold mb-2" x-text="hotel.name"></h3>
                    <p class="text-gray-600" x-text="hotel.city"></p>
                    <p class="text-sm mt-2" x-text="hotel.description"></p>
                    <a :href="'hotel.html?id=' + hotel.id"
                       class="mt-3 inline-block bg-blue-600 text-white px-3 py-1 rounded">View Rooms</a>
                </div>
            </template>
        </div>
    </main>

</body>
</html>
